<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">ğŸŒ¤ï¸ Weather App</h1>

        <form method="POST" class="mb-4">
            <input type="text" name="city" placeholder="Enter city name" class="form-control mb-2" required>
            <button class="btn btn-success">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <div class="alert alert-danger">{{ weather.error }}</div>
            {% else %}
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" class="card-img-top" alt="weather icon">
                    <div class="card-body">
                        <h5 class="card-title">{{ weather.city }}, {{ weather.country }}</h5>
                        <p class="card-text display-6">{{ weather.temp }}Â°C</p>
                        <p class="card-text">{{ weather.description }}</p>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
