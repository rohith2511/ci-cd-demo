name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: |
          pytest -q

      - name: Set image name
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/fastapi-ci

      - name: Build Docker image
        run: |
          docker build -t ${IMAGE_NAME}:${{ github.sha }} -t ${IMAGE_NAME}:latest .

      - name: Run container for smoke test
        run: |
          docker run -d --name ci-cd-fastapi-test -p 8000:8000 ${IMAGE_NAME}:${{ github.sha }}
          # wait (max 15s) for service to respond
          timeout 15 bash -c 'until curl -sS http://localhost:8000/ > /dev/null; do sleep 1; done' || true
          curl -sS http://localhost:8000/ | tee response.json
          docker stop ci-cd-fastapi-test
          docker rm ci-cd-fastapi-test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
